<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
</head>
<body>
    <h1>Chat App</h1>

    <section id="messages-output"></section>

    <form id="send-message-form" action="">
        <textarea placeholder="Write message here..." name="message"></textarea>
        <button style="display: block" name="btnSend">Send</button>
    </form>
    <button id="share-location">Share location</button>

    <script id="message-template" type="text/html">
        <div class="msg">
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div class="url">
            <p>
                <a href="{{url}}" target="_blank"><small>See my current location!</small></a>
            </p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
