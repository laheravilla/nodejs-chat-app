<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="./css/styles.min.css">
    <link rel="icon" href="./img/favicon.png">
</head>
<body>
    <section class="chat">
        <div class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages-output" class="chat__messages"></div>
            <div class="compose">
                <form id="send-message-form" action="">
                    <textarea placeholder="Write message here..." name="message"></textarea>
                    <button style="display: block" name="btnSend">Send</button>
                </form>
                <button id="share-location">Share location</button>
            </div>
        </div>
    </section>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">John Doe</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">John Doe</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>
                <a href="{{url}}" target="_blank">See my current location!</a>
            </p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
